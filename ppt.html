<html>
  <head>
    <style>
      .ppt-container { overflow: hidden; position: relative; width: 600px;  }
      .ppt-container .ppt-carousel { left: 0; position: relative; width: 3600px;}
      .ppt-container div { display: inline-block; width: 600px; height: 600px; }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>
      $(function(){
        var pptContainer = $('.ppt-container');
        var firstSlide = pptContainer.find('div.first');
        var currSlide = firstSlide;
        currSlide.show();
        
        $('body').keydown(function( event ) {
          var carousel = pptContainer.find('.ppt-carousel');
          if ( event.which == 37 ) {
            //alert("left");
            carousel.animate({left: "+=600"}, 500);
            event.preventDefault();
          }
          if ( event.which == 39 ) {
            //alert("right");
            carousel.animate({left: "-=600"}, 500);
            event.preventDefault();
          }
        });
      });
    </script>
  </head>
  <body>
    <div class="ppt-container">
      <div class="ppt-carousel">
        <div class="first">1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
      </div>
    </div>
  </body>
</html>
