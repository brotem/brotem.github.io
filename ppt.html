<html>
  <head>
    <style>
      .ppt-container div { display:none; }
      .ppt-container div { position: relative; }
      .ppt-container div { width: 600px; height: 600px; }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>
      $(function(){
        var pptContainer = $('.ppt-container');
        var firstSlide = pptContainer.find('div.first');
        var currSlide = firstSlide;
        currSlide.show();
        
        $('body').keydown(function( event ) {
          if ( event.which == 37 ) {
            //alert("left");
            currSlide.animate({left: "+=600"}, 1000);
            event.preventDefault();
          }
          if ( event.which == 39 ) {
            //alert("right");
            currSlide.animate({right: "+=600"}, 1000);
            event.preventDefault();
          }
        });
      });
    </script>
  </head>
  <body>
    <div class="ppt-container">
      <div class="first">1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
    </div>
  </body>
</html>
